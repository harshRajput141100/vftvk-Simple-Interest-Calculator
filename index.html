<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Web App â€“ Simple Interest Calculator</title>
  </head>
  <body>
    <div class="maindiv">
      <h1>Simple Interest Calculator</h1>
      <div>
        <label for="principal">principal:</label>
        <input type="number" id="principal" min="1" max="10000000" />
      </div>
      <div>
        <label for="rate">rate:</label>
        <input
          type="range"
          min="1"
          max="20"
          step="0.25"
          value="10.25"
          id="rate"
        />
        <span id="rate_val">10.25%</span> <br />
      </div>
      <div>
        <label for="time">no of years:</label>
        <select name="time" id="time">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>

      <button onClick="compute()">compute interest</button>
      <br />
      <span id="result">result: </span>
      <footer>&#169; This Calculator belongs to -harshdev singh</footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
